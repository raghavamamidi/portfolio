<section class="skill" id="skill">
  <div class="skill__heading" [@scrollAnimation]="state">
    <h2 class="skill_title">What do I use?</h2>
    <p class="skill__paragraph ">Tools and technologies</p>
  </div>
  <div class="underline"></div>
  <ul class="list" [@scrollAnimation]="state">
    <li class="list__item list--visible" *ngFor="let skill of skills">
      <i [class]="skill.icon"></i>
      <span class="list__label">{{skill.title}}</span>
    </li>
  </ul>
  <p class="skill__paragraph" [@scrollAnimation]="state">Currently learning about</p>
  <ul class="list list--inline">
    <li class="list__item">
      <img src="assets/img/django.png" alt="Django" width="108" height="72">
      <span class="list__label">Django</span>
    </li>
    <li class="list__item">
      <img src="assets/img/flask.svg" alt="Flask" width="108" height="72">
      <span class="list__label">Flask</span>
    </li>
  </ul>
</section>
